<head>
  <title>Hippocampus</title>
</head>

<body>
  <div class="content">
    {{> content}}
  </div>
</body>

<template name="content">
  {{> user}}
  {{> list}}
</template>

<template name="user">
  {{#if currentUser}}
    <h3>Hi {{ username }}</h3>
    <a class="logout" href="#">Log out</a>
  {{else}}
    <h3>Login</h3>
    <form class="login-user">
      Username: <input type="text" name="username"/><br/>
      Password: <input type="password" name="password"/><br/>
      <input type="submit" value="Login"/>
      <div class="error"></div>
    </form>
    <h3>Create user</h3>
    <form class="create-user">
      Username: <input type="text" name="username"/><br/>
      Password: <input type="password" name="password"/><br/>
      <input type="submit" value="Create"/>
      <div class="error"></div>
    </form>

  {{/if}}
</template>

<template name="list">
  {{#if currentUser}}
    {{#each userItems}}
      {{>item}}
    {{/each}}
    <form class="add-item">
      Name: <input type="text" name="name"/><br/>
      <input type="submit" value="Add Item"/>
      <div class="error"></div>
    </form>
  {{/if}}
</template>

<template name="item">
  <div>
    {{name}}
  </div>
</template>
