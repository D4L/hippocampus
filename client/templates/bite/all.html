<template name="biteAll">
  <h3>All Memories</h3>
  {{#each line}}
    <div>
      <h4>{{title}}</h4>
      {{content}}
      <br/>
      <span class="label">{{tag}}</span>
      <br/>
      <a class="edit" href="#">Edit</a>
      <a class="delete" href="#">Delete</a>
    </div>
  {{/each}}
</template>
