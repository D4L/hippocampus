<head>
  <title>Hippocampus</title>
</head>

<body>
  <div class="content">
    <div class="header">
      {{> header}}
    </div>
    <div class="main-content">
      {{> mainContent}}
    </div>
  </div>
</body>

<template name="mainContent">
  {{#ifPageIs "home"}}
    {{> user}}
    {{> line}}
    {{> hook}}
  {{/ifPageIs}}
  {{#ifPageIs "about"}}
    {{> about}}
  {{/ifPageIs}}
</template>

<template name="user">
  {{#if currentUser}}
    <h3>Hi {{ username }}</h3>
    <a class="logout" href="#">Log out</a>
  {{else}}
    <h3>Login</h3>
    <form class="login-user">
      Username: <input type="text" name="username"/><br/>
      Password: <input type="password" name="password"/><br/>
      <input type="submit" value="Login"/>
      <div class="error"></div>
    </form>
    <h3>Create user</h3>
    <form class="create-user">
      Username: <input type="text" name="username"/><br/>
      Password: <input type="password" name="password"/><br/>
      <input type="submit" value="Create"/>
      <div class="error"></div>
    </form>

  {{/if}}
</template>

<template name="line">
  {{#if currentUser}}
    <h3>This is your line</h3>
    {{#each userLine}}
      {{>lineBite}}
    {{/each}}
  {{/if}}
</template>

<template name="lineBite">
  <div>
    <h4>{{title}}</h4>
    {{content}}
    <br>
    {{getDate}}
    <a class="delete" href="#">Delete</a>
  </div>
</template>

<template name="hook">
  {{#if currentUser}}
    <h3> This is your hook</h3>
    {{#each userHook}}
      {{>hookBite}}
    {{/each}}
    <form class="add-bite">
      <h3>Add Bite</h3>
      Title: <input type="text" name="title"/><br/>
      Content: <textarea rows="4" cols="50" name="content"></textarea><br/>
      <input type="submit" value="Add Bite"/>
      <div class="error"></div>
    </form>
  {{/if}}
</template>

<template name="hookBite">
  <div>
    <h4>{{title}}</h4>
    {{content}}
    <br>
    {{getDate}}
    <a class="recall" href="#">Recall</a>
  </div>
</template>
