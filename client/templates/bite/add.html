<template name="biteAdd">
  <form class="add-memory">
    <h3>Add Memory</h3>
    Remember that <input type="text" name="title"/><br/>
    <textarea rows="8" name="content" placeholder="Details/Description" style="width:500px"></textarea><br/>
    Add Tag <input type="text" name="tag" data-provide="typeahead" autocomplete="off" data-source="{{userTagAll}}"/><br/>
    <input type="submit" value="Add Memory"/>
    <div class="error"></div>
  </form>
</template>
