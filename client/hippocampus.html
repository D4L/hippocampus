<head>
  <title>Hippocampus</title>
</head>

<body>
  <div class="content">
    {{> content}}
  </div>
</body>

<template name="content">
  {{> user}}
  {{> line}}
  {{> hook}}
</template>

<template name="user">
  {{#if currentUser}}
    <h3>Hi {{ username }}</h3>
    <a class="logout" href="#">Log out</a>
  {{else}}
    <h3>Login</h3>
    <form class="login-user">
      Username: <input type="text" name="username"/><br/>
      Password: <input type="password" name="password"/><br/>
      <input type="submit" value="Login"/>
      <div class="error"></div>
    </form>
    <h3>Create user</h3>
    <form class="create-user">
      Username: <input type="text" name="username"/><br/>
      Password: <input type="password" name="password"/><br/>
      <input type="submit" value="Create"/>
      <div class="error"></div>
    </form>

  {{/if}}
</template>

<template name="line">
  <h3>This is your line</h3>
  {{#if currentUser}}
    {{#each userLine}}
      {{>bite}}
    {{/each}}
  {{/if}}
</template>

<template name="hook">
  <h3> This is your hook</h3>
  {{#if currentUser}}
    {{#each userHook}}
      {{>bite}}
    {{/each}}
    <form class="add-bite">
      Name: <input type="text" name="name"/><br/>
      <input type="submit" value="Add Bite"/>
      <div class="error"></div>
    </form>
  {{/if}}
</template>

<template name="bite">
  <div>
    {{name}}
    {{getDate}}
    <a class="delete" href="#">Delete</a>
  </div>
</template>
