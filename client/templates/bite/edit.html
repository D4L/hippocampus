<template name="biteEdit">
  <h3>Edit</h3>
  {{#with selectedBite}}
    <form class="edit-memory">
      <input type="text" name="title" value="{{title}}"></input>
      <br>
      <textarea rows="4" cols="50" name="content">{{content}}</textarea>
      <br>
      <a class="cancel" href="#">Cancel</a>
      <input type="submit" value="Save"/>
    </form>
  {{/with}}
</template>
